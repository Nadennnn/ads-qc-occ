<div class="min-h-screen flex flex-col lg:flex-row">
  <!-- Left Side - Background with Image -->
  <div class="hidden lg:flex lg:w-1/2 change-background relative overflow-hidden">
    <!-- Dark Overlay for better text visibility -->
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col justify-center items-start p-16 text-white">
      <h1 class="text-6xl font-bold mb-4 leading-tight drop-shadow-lg">AGRO DELI<br />SERDANG</h1>
      <div class="w-24 h-1 bg-white mb-6"></div>
      <p class="text-xl text-white/90 max-w-md drop-shadow-md">
        Scale and moisture measurement system
      </p>

      <!-- Optional: Add illustration or image here -->
      <div class="mt-12 text-white/80 text-sm">
        <p>Â© 2026 PT Agro Deli Serdang. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="flex-1 flex items-center justify-center p-6 lg:p-12 bg-gray-50">
    <div class="w-full max-w-md">
      <!-- Mobile Header (visible only on small screens) -->
      <div class="lg:hidden text-center mb-8">
        <div class="flex justify-center items-center gap-3 mb-3">
          <img src="./ads-logo1.png" class="w-10 h-auto" alt="Logo" />
          <h1 class="text-xl font-bold text-gray-800">PT AGRO DELI SERDANG</h1>
        </div>
        <p class="text-sm text-gray-500">Scale and moisture measurement system</p>
      </div>

      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 lg:p-10 animate-fade-in">
        <!-- Desktop Header -->
        <div class="hidden lg:block text-center mb-8">
          <div class="flex justify-center items-center gap-3 mb-3">
            <img src="./ads-logo1.png" class="w-12 h-auto" alt="Logo" />
            <h1 class="text-2xl font-semibold text-gray-800">PT AGRO DELI SERDANG</h1>
          </div>
          <div class="w-full h-px bg-gray-200 my-4"></div>
          <p class="text-sm text-gray-500">Scale and moisture measurement system</p>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
              Username
            </label>
            <input
              id="username"
              type="text"
              name="username"
              [(ngModel)]="username"
              (ngModelChange)="onInputChange()"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500 transition-all"
              placeholder="Type your username here ..."
              required
              autocomplete="username"
              [disabled]="isLoading"
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>

            <div class="relative">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                [(ngModel)]="password"
                (ngModelChange)="onInputChange()"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500 transition-all pr-12"
                placeholder="Type your password here ..."
                required
                autocomplete="current-password"
                [disabled]="isLoading"
              />

              <!-- Toggle eye icon -->
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-md text-gray-500 hover:bg-gray-100 transition"
                [disabled]="isLoading"
              >
                <!-- Eye Icon -->
                <svg
                  *ngIf="!showPassword"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>

                <!-- Eye Off Icon -->
                <svg
                  *ngIf="showPassword"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Error Message -->
          <div
            *ngIf="errorMessage"
            class="p-3 bg-red-50 text-red-700 border border-red-200 rounded-xl text-sm flex items-start gap-2"
          >
            <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading || !loginForm.form.valid"
            class="w-full py-3 rounded-xl bg-gradient-to-r from-orange-500 to-orange-600 text-white font-medium shadow-lg hover:from-orange-600 hover:to-orange-700 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed transition-all flex justify-center items-center gap-2"
          >
            <svg
              *ngIf="isLoading"
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>

            <span>{{ isLoading ? 'Memproses...' : 'Login' }}</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
