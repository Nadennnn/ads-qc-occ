<div class="min-w-screen min-h-screen">
  <app-timbangan *ngIf="activeTab == 'timbangan'"></app-timbangan>
  <app-kelembapan *ngIf="activeTab == 'kelembapan'"></app-kelembapan>
  <div
    *ngIf="activeTab === 'both'"
    class="relative flex flex-col justify-center items-center min-h-screen w-full p-6 bg-gradient-to-br from-gray-50 to-gray-100 update-background"
  >
    <!-- Header -->
    <div class="mb-16 text-center" *ngIf="activeTab == 'both'">
      <div class="flex justify-center items-center gap-3 sm:gap-4">
        <img src="./ads-logo1.png" class="w-auto h-10 sm:h-12" alt="PT. Agro Deli Serdang" />
        <div class="h-10 sm:h-12 w-px bg-neutral-700"></div>
        <h1
          class="sm:text-[60px] xs:text-3xl font-bold text-neutral-800 tracking-tight text-center"
        >
          PT. AGRO DELI SERDANG
        </h1>
      </div>
      <!-- <h1 class="text-2xl sm:text-3xl font-semibold text-neutral-800 tracking-tight my-3">
      {{
        hasAnyRole(['1', '2']) ? 'Weighing System' : hasRole('5') ? '' : 'Raw Material Warehouse'
      }}
    </h1> -->
    </div>

    <!-- Optional subtle background decoration -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none -z-10">
      <div
        class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-50 rounded-full opacity-30 blur-3xl"
      ></div>
      <div
        class="absolute bottom-1/3 right-1/4 w-72 h-72 bg-green-50 rounded-full opacity-30 blur-3xl"
      ></div>
    </div>

    <div class="flex justify-center items-center gap-3">
      <!-- Tombol Laporan Timbangan -->
      <button
        (click)="changeValue('timbangan')"
        class="group relative bg-white p-8 rounded-lg border border-neutral-200 hover:border-neutral-800 transition-all duration-300 text-left overflow-hidden shadow-sm"
      >
        <div
          class="absolute top-0 left-0 w-1 h-full bg-neutral-800 transform scale-y-0 group-hover:scale-y-100 transition-transform duration-300 origin-top"
        ></div>
        <span
          class="text-lg font-medium text-neutral-700 group-hover:text-neutral-900 transition-colors block"
        >
          Weighing Report
        </span>
        <span class="text-sm text-neutral-400 mt-1 block">Page for Checking Weighing Reports</span>
      </button>

      <!-- Tombol Laporan OCC -->
      <button
        (click)="changeValue('kelembapan')"
        class="group relative bg-white p-8 rounded-lg border border-neutral-200 hover:border-neutral-800 transition-all duration-300 text-left overflow-hidden shadow-sm"
      >
        <div
          class="absolute top-0 left-0 w-1 h-full bg-neutral-800 transform scale-y-0 group-hover:scale-y-100 transition-transform duration-300 origin-top"
        ></div>
        <span
          class="text-lg font-medium text-neutral-700 group-hover:text-neutral-900 transition-colors block"
        >
          Analyst Report
        </span>
        <span class="text-sm text-neutral-400 mt-1 block">Raw Material Analyst Report</span>
      </button>
    </div>
  </div>
</div>
